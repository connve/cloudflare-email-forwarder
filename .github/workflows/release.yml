name: Release

on:
  push:
    branches:
      - main

jobs:
  detect-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.detect-and-tag.outputs.tag }}
      previous-tag: ${{ steps.detect-and-tag.outputs.previous-tag }}
      version-changed: ${{ steps.detect-and-tag.outputs.tag != '' && steps.detect-and-tag.outputs.tag != steps.detect-and-tag.outputs.previous-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Detect and tag new version
        id: detect-and-tag
        uses: salsify/action-detect-and-tag-new-version@v2
        with:
          version-command: |
            node -p "require('./package.json').version"

  create-release:
    needs: detect-version
    if: needs.detect-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ needs.detect-version.outputs.tag }}^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - show only commits for current tag
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges $(git rev-list --max-parents=0 HEAD)..${{ needs.detect-version.outputs.tag }})
          else
            # Show commits between previous tag and current tag
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREVIOUS_TAG}..${{ needs.detect-version.outputs.tag }})
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.detect-version.outputs.tag }}
          release_name: Release ${{ needs.detect-version.outputs.tag }}
          body: |
            ## Changes in ${{ needs.detect-version.outputs.tag }}

            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
